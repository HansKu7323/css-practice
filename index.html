  <title>checkbox practice</title>
  <style>
    .btn-box{
      display: inline-block;
      width: 40px;
      height: 20px;
      border-radius: 100px;
      background-color: #ccc;
    }

    .btn-box .btn{
      display: block;
      display:inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #aaa;
    }

    input[ type = "checkbox"]{
      position: absolute;
      opacity: 0;
    }

    input[ type = "checkbox"]:checked + .btn-box .btn{
      margin-left: 20px;
    }

  </style>
</head>
